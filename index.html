<html>

<head>
	<meta charset="UTF-8">
	<title>電卓アプリ</title>
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
	<table>
		<tr>
			<td colspan="4" id="td_answer">
				<p id="number_text">0</p>
			</td>
		</tr>
		<tr>
			<td class="td_blackgrey" onclick="reloadClick()">AC</td>
			<td class="td_blackgrey" onclick="tokusyu(-1)">+/-</td>
			<td class="td_blackgrey" onclick="tokusyu(0.01)">%</td>
			<td class="td_orange" id="kigou_td_w" onclick="clickKigou('/')">÷</td>
		</tr>
		<tr>
			<td id="button_7">7</td>
			<td id="button_8">8</td>
			<td id="button_9">9</td>
			<td class="td_orange" id="kigou_td_k" onclick="clickKigou('*')">×</td>
		</tr>
		<tr>
			<td onclick="clickNumber(4)">4</td>
			<td onclick="clickNumber(5)">5</td>
			<td onclick="clickNumber(6)">6</td>
			<td class="td_orange" id="kigou_td_h" onclick="clickKigou('-')">-</td>
		</tr>
		<tr>
			<td onclick="clickNumber(1)">1</td>
			<td onclick="clickNumber(2)">2</td>
			<td onclick="clickNumber(3)">3</td>
			<td class="td_orange" id="kigou_td_t" onclick="clickKigou('+')">+</td>
		</tr>
		<tr>
			<td colspan="2" onclick="clickNumber(0)">0</td>
			<td onclick="syosuClick()">.</td>
			<td class="td_orange" onclick="clickKigou('')">=</td>
		</tr>
	</table>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
