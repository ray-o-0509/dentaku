<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>電卓アプリ</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <table id="calculator">
        <tr>
            <td colspan="4" id="td_answer">
                <p id="number_text">0</p>
            </td>
        </tr>
        <tr>
            <td class="td_blackgrey">AC</td>
            <td class="td_blackgrey">+/-</td>
            <td class="td_blackgrey">%</td>
            <td class="td_orange" id="kigou_td_w">÷</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="td_orange" id="kigou_td_k">×</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="td_orange" id="kigou_td_h">-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="td_orange" id="kigou_td_t">+</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td class="td_orange">=</td>
        </tr>
    </table>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
